# --- TEST CONFIGURATION (COOKIE-BASED AUTHENTICATION) ---
# Uses cookies.json for authentication

# --- runtime: headed mode for testing ---
runtime:
  headless: false          # headed mode for visual testing
  slow_mo_ms: 500          # slower for better observation
  cookies_file: ./cookies.json
  base_url: https://www.fanvue.com
  viewport_width: 1280
  viewport_height: 800
  default_timeout_ms: 30000

# --- defaults ---
defaults:
  audience: subscribers
  post_type: text
  caption: ""
  folder_filter: null
  media_titles: []
  select_first_n: null
  price: null

# --- comprehensive test jobs ---
jobs:
  # Test 1: Basic text post for subscribers
  - name: test_text_subscribers
    post_type: text
    audience: subscribers
    caption: "ðŸ§ª TEST: Basic text post for subscribers only"

  # Test 2: Text post for followers + subscribers
  - name: test_text_followers_and_subs
    post_type: text
    audience: followers_and_subscribers
    caption: "ðŸ§ª TEST: Text post for followers and subscribers"

  # Test 3: Text + Media post (first 1 item from vault)
  - name: test_text_media_first_1
    post_type: text_media
    audience: subscribers
    caption: "ðŸ§ª TEST: Text + Media post (first item from vault)"
    select_first_n: 1

  # Test 4: Text + Media with specific titles (if available)
  - name: test_text_media_specific_titles
    post_type: text_media
    audience: subscribers
    caption: "ðŸ§ª TEST: Text + Media with specific titles"
    media_titles:
      - "test_image_1"
      - "test_image_2"

  # Test 5: Media-only post (first 2 items)
  - name: test_media_only_first_2
    post_type: media
    audience: subscribers
    select_first_n: 2

  # Test 6: Media with folder filter
  - name: test_media_with_folder_filter
    post_type: media
    audience: subscribers
    folder_filter: "naked videos"
    select_first_n: 1

  # Test 7: Text + Media with price
  - name: test_text_media_with_price
    post_type: text_media
    audience: subscribers
    caption: "ðŸ§ª TEST: Paid content with price"
    select_first_n: 1
    price: 5.99

  # Test 8: Media-only with price for followers+subs
  - name: test_media_price_followers_subs
    post_type: media
    audience: followers_and_subscribers
    select_first_n: 1
    price: 9.99

  # Test 9: Complex test with folder filter + specific titles + price
  - name: test_complex_scenario
    post_type: text_media
    audience: subscribers
    caption: "ðŸ§ª TEST: Complex scenario - folder filter + titles + price"
    folder_filter: "naked videos"
    media_titles:
      - "video_1"
      - "video_2"
    price: 12.99

  # Test 10: Media search by specific name
  - name: test_media_search
    post_type: media
    audience: subscribers
    media_search: "IMG_1174"
    select_first_n: 1
